<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>ColorSqueezer</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Color Squeezer</h1>
            <img src="./lemon.png" />
            <h2>create color scheme for your project</h2>
        </div>
    </header>
    <section class="color-blocks mt-4">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="color-block c1">
                        <h3 class="random-color-text">Squeeze me!</h3>
                        <p class="hex-text">#000000</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="color-block c2">
                        <h3 class="random-color-text c2">Squeeze me!</h3>
                        <p class="hex-text">#000000</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="color-block c3">
                        <h3 class="random-color-text">Squeeze me!</h3>
                        <p class="hex-text">#000000</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container mt-5">
            <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
